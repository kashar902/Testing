version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bloodconnect-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Password123 -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - bloodconnect-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bloodconnect-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=BloodConnectDB;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=true;
      - Jwt__Secret=your-super-secret-jwt-key-change-this-in-production-min-32-chars
      - Jwt__Issuer=BloodConnectAPI
      - Jwt__Audience=BloodConnectClient
      - Jwt__ExpiryMinutes=60
      - Cors__AllowedOrigins__0=http://localhost:5173
      - Cors__AllowedOrigins__1=http://localhost:3000
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - bloodconnect-network
    restart: unless-stopped

volumes:
  sqlserver-data:
    driver: local

networks:
  bloodconnect-network:
    driver: bridge
